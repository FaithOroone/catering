<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Catering</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Bed and Breakfast</h2>
        <p>At your service</p>
      </div>
      <ol>
        <li class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">chicken stew</h3>
          </div>
          <div class="panel-body">
            <p>chicken with rice</p>
          </div>
          <div class="panel-footer">
            <a class="bg-danger"href="#">chicken</a>
          </div>
        </li>
        <li class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">beef stew</h3>
          </div>
          <div class="panel-body">
            <p>beef with rice</p>
          </div>
          <div class="panel-footer">
            <a class="bg-warning" href="#">beef</a>
          </div>
        </li>
        <li class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">veg stew</h3>
          </div>
          <div class="panel-body">
            <p>veg with rice</p>
          </div>
          <div class="panel-footer">
            <a class="bg-success" href="#">veg</a>
          </div>
        </li>
      </ol>
    </div>

  </body>
</html>
